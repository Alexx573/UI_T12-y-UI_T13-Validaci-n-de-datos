<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center text-primary">Lista de Categor√≠as</h2>
            <div id="categorias" class="row g-3"></div>
        </div>
    </div>
    
    <script>
        function cargarCategorias(){
            fetch('/categorias/api/get/')
            .then(response => response.json())
            .then(data => {
                let categoriasDiv = document.getElementById('categorias');
                categoriasDiv.innerHTML = '';
                data.forEach(categoria =>{
                    categoriasDiv.innerHTML += `
                        <div class="col-md-4">
                            <div class="card h-100 shadow-sm">
                                <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${categoria.nombre}</h5>
                                </div>
                            </div>
                        </div>`;
                });
            })
            .catch(error => console.error('Error:', error));
        }
        cargarCategorias();
    </script>
    

</body>
</html>
