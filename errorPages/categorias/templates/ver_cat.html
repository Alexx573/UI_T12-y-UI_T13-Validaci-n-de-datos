<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center text-primary">Lista de Categorías</h2>
            <ul class="list-group">
                {% for categoria in categorias %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ categoria.nombre }}</strong>
                    <img src="{{ categoria.imagen }}" alt="Imagen de {{ categoria.nombre }}" class="img-thumbnail" style="width: 80px; height: auto;">
                </li>
                {% empty %}
                <li class="list-group-item text-center text-muted">No hay categorías que mostrar</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
