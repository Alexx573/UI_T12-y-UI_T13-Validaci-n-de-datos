<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form method="post" onsubmit="return validateForm()" class="card p-4 shadow">
            {% csrf_token %}
            
            <h2 class="mb-4 text-center">Registro</h2>
            
            <div class="mb-3">
                <label for="id_email" class="form-label">Correo electrónico:</label>
                <input 
                    type="email" 
                    id="id_email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Ingrese su correo" 
                    required pattern="[a-zA-Z0-9._%+-]+@utez\.edu\.mx" 
                    title="El correo debe ser del dominio @utez.edu.mx">
                <div class="text-danger">{{ form.email.errors }}</div>
            </div>
            
            <div class="mb-3">
                <label for="id_control_number" class="form-label">Número de control:</label>
                <input 
                    type="text" 
                    id="id_control_number" 
                    name="control_number" 
                    class="form-control" 
                    placeholder="Ingrese su número de control" 
                    required pattern="^20[0-9]{3}[A-Z]{3}[0-9]{3}$" 
                    title="El número de control debe contener 11 caracteres alfanuméricos">
                <div class="text-danger">{{ form.control_number.errors }}</div>
            </div>
            
            <div class="mb-3">
                <label for="id_tel" class="form-label">Número de celular:</label>
                <input 
                    type="text" 
                    id="id_tel" 
                    name="tel_number" 
                    class="form-control" 
                    placeholder="Ingrese su número de teléfono" 
                    required pattern="\d{10}" 
                    title="El número de teléfono debe contener 10 dígitos numéricos">
                <div class="text-danger">{{ form.tel_number.errors }}</div>
            </div>
            
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña:</label>
                <input type="password" 
                    id="id_password1" 
                    name="password1" 
                    class="form-control" 
                    placeholder="Ingrese su contraseña" 
                    required minlength="8">
                <div class="text-danger">{{ form.password1.errors }}</div>
            </div>
            
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar Contraseña:</label>
                <input type="password" 
                    id="id_password2" 
                    name="password2" 
                    class="form-control" 
                    placeholder="Confirme su contraseña" 
                    required minlength="8">
                <div class="text-danger">{{ form.password2.errors }}</div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    {% if errors %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let errorData = JSON.parse('{{ errors|escapejs }}');
            let errorMessages = "";
            for (let field in errorData) {
                errorMessages += errorData[field].map(err => err.message).join("\n") + "\n";
            }
            if (errorMessages) {
                alert(errorMessages);
            }
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% include 'mensaje.html' %}

    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
            let passwordPattern = /^(?=.*[0-9])(?=.*[!#$%&?]).{8,}$/;
            
            if (password1.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }
            if (!passwordPattern.test(password1)) {
                alert("La contraseña debe contener al menos un número y un símbolo (!, #, $, %, & o ?).");
                return false;
            }
            if (password1 !== password2) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }
    </script>


    
    
</body>
</html>
